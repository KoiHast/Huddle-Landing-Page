<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="header">
        <img id="logo" src="images/logo.svg" />
      </div>
      <div class="content">
        <img id="illustration" src="images/illustration-mockups.svg" />
        <div class="text">
          <h1>Build The Community <br />Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="#"><button id="reg">Register</button></a>
        </div>
      </div>
      <div class="icons">
        <a href="https://facebook.com"
          ><button><img src="images/svgs/logo-facebook.svg" /></button
        ></a>
        <a href="https://twitter.com"
          ><button><img src="images/svgs/logo-twitter.svg" /></button
        ></a>
        <a href="https://instagram.com"
          ><button><img src="images/svgs/logo-instagram.svg" /></button
        ></a>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/KoiHast">Koi Hastilow</a
        >.
      </p>
    </footer>
  </body>
</html>
